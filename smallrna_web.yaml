name: SmallRNA::Web
long_name: SmallRNA Tracking
pipeline_directory: /data/pipeline
data_sub_directory: process
authentication:
  default_realm: 'friends'
  realms:
    friends:
      credential:
        class: 'Password'
        password_field: 'password'
        password_type: 'clear'
      store:
        class: DBIx::Class
        user_class: DB::Person
        id_field: identifier
class_info:
  cv:
    display_field: name
  cvterm:
    display_field: name
  organisation:
    display_field: name
  organism:
    display_field: full_name
  person:
    display_field: user_name
  sample:
    editable: 1
    display_field: name
    field_info_list:
      - field_name: name
        editable: 1
      - field_name: description
        editable: 1
      - field_name: ecotype
        editable: 1
      - field_name: pipeproject
        display_title: project
        editable: 1
      - field_name: genotype
        display_title: genotype
        editable: 1
      - field_name: protocol
        editable: 1
      - field_name: molecule_type
        display_title: molecule
        editable: 1
        values_constraint: 'cv->name = "tracking molecule types"'
      - field_name: treatment_type
        display_title: treatment
        editable: 1
        values_constraint: 'cv->name = "tracking treatment types"'
      - field_name: frationation_type
        display_title: frationation
        editable: 1
        values_constraint: 'cv->name = "tracking fractionation types"'
      - field_name: tissue
        editable: 1
  ecotype:
    display_field: long_description
  genotype:
    display_field: description
  tissue:
    display_field: description
  pipeproject:
    display_field: name
  process_conf:
    display_field: type
  pipeprocess:
    display_field: description
  barcode:
    display_field: identifier
  pipedata:
    display_field: file_name
  sequencingrun:
    display_field: identifier
  samplerun:
    editable: 1
    display_field: description
    field_info_list:
      - field_name: description
        editable: 1
      - field_name: samplerun_type
        display_title: type
        values_constraint: 'cv->name = "tracking samplerun types"'
        editable: 1
      - field_name: sample
        editable: 1
      - field_name: barcode
        editable: 1
      - field_name: sequencingrun
        display_title: sequencing run
        editable: 1
"Model::SmallRNAModel":
  schema_class: 'SmallRNA::DB'
  connect_info:
     - "dbi:Pg:dbname=pipeline-dev-kmr44;host=hydrogen"
     - 'kmr44'
     - 'kmr'
programs:
  ssaha:
    path: /applications/ssaha_v31c_amd64/ssaha_v31c_amd64
    root: /data/public_data
    organisms:
      Arabidopsis_thaliana:
        database_files:
          nuclear_genome: arabidopsis/TAIR_8/arabidopsis_nuclear_genome
